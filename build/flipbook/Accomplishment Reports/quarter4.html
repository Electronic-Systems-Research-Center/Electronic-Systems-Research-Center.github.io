<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="canonical" href="https://electronic-systems-research-center.github.io/">
    <title>Flipbook</title>
    <!-- Tailwind CSS & Preline UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@preline/plugin"></script>
    <script>
        tailwind.config = {
            content: ['./**/*.html'],
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Roboto', 'Arial', 'sans-serif'],
                    },
                    colors: {
                        scrollbar: {
                            DEFAULT: '#cbd5e1',
                            hover: '#94a3b8',
                        },
                    },
                },
            },
            plugins: [preline],
        };
    </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
            <!-- Header -->

                        <i class="material-icons text-white [padding-top:10px]">arrow_back_ios</i>
                        <img src="../../img/esrc logo 2.webp" alt="Logo" class="h-10 mr-3"> 
                        <div class="text-2xl font-bold text-white">Electronic Systems Research Center</div>
                    </a>
                </div>
            </header>
    <!-- Flipbook Embed -->
    <iframe allowfullscreen="allowfullscreen" scrolling="no" class="fp-iframe" src="https://online.fliphtml5.com/nnyxi/rgkf/" style="border: 0px; width: 100%; height: 90vh;"></iframe>
