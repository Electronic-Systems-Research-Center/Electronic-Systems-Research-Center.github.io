<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook</title>

    <!-- Tailwind CSS & Preline UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@preline/plugin"></script>
    <script>
        tailwind.config = {
            content: ['./**/*.html'],
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Roboto', 'Arial', 'sans-serif'],
                    },
                    colors: {
                        scrollbar: {
                            DEFAULT: '#cbd5e1',
                            hover: '#94a3b8',
                        },
                    },
                },
            },
            plugins: [preline],
        };
    </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <!-- Header -->
    <header class="bg-gray-900 shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Logo with link to Dashboard -->
            <a href="../dashboard.html" class="flex items-center">
                <img src="../img/esrc logo 2.png" alt="Logo" class="h-10 mr-3"> 
                <div class="text-2xl font-bold text-white">Electronic Systems Research Center</div>
            </a>
        </div>
    </header>

    <!-- Flipbook Embed -->
    <iframe 
        allowfullscreen="" 
        scrolling="no" 
        class="fp-iframe" 
        style="border: 1px solid lightgray; width: 100%; height: 90vh;" 
        src="https://online.fliphtml5.com/pzzfx/yfay/">
    </iframe>

</body>
</html>
